<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用文本样式</title>
    <link rel="stylesheet" type="text/css" href="02-文本样式.css">
</head>
<body>
    <h1>样式演示</h1>
    <div>
        <em>HTML</em>是一种规范，一种标准，它通过标记符号来标记要显示的网页中的各个部分。网页文件本身是一种文本文件，
        通过在文本文件中添加标记符，可以告诉浏览器如何显示其中的内容（如：文字如何处理，画面如何安排，图片如何显示等）。
        浏览器按顺序阅读网页文件，然后根据标记符解释和显示其标记的内容，对书写出错的标记将不指出其错误，且不停止其解释执行过程，
        编制者只能通过显示效果来分析出错原因和出错部位。但需要注意的是，
        对于不同的浏览器，对同一标记符可能会有不完全相同的解释，因而可能会有不同的显示效果。
    </div>
    <div>第二个div标签</div>
    <div>第三个div标签</div>


</body>
</html>
