<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>有序列表</h1>
        <!--快捷键 ol>li*3 + tab键-->
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>

    <h2>无序列表</h2>
    <ul>
        <!--快捷键 ul>li>a + tab键-->
        <li><a href="#">标题1</a></li>
        <li>标题2</li>
        <li>标题3</li>
    </ul>

    <h3>定义列表</h3>
    <dl>
        <dt>html</dt>
        <dd>结构</dd>
    </dl>





</body>
</html>
