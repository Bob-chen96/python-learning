<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接</title>
</head>
<body>
   <!-- <a>标签可以在网页上定义一个链接地址
        href属性 定义跳转地址
        title属性 定义鼠标悬停时弹出的提示文字框
        target属性 定义链接窗口打开的位置，target="_self" 表示在原页面打开链接
            target="_blank"表示在另一个浏览窗口打开-->
   <h1>网页一的标题</h1>
    <a href="https://www.baidu.com/" title="跳转到百度" target="_blank"> <img src="images/004.png"> </a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <a href="#">缺省链接</a>    <!--链接地址现在不确定，可以跳转到网页顶部-->
</body>
</html>
