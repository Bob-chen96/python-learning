<!--含样式的行内语义标签
<em> 表示语气中的强调词  斜体字
<i>表示专业词汇  斜体字
<b> 表示文档中的关键字或产品名  加粗文本
<strong>表示非常重要的内容     加粗加黑文本
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>html简述</h1>
        <p><span>html是....</span>html........</p>
    </div>     <!--div标签表示一块内容,没有意义，可用于嵌套，span标签行内元素，表示一行中的一小段内容，没有具体语义-->
    <p><em>111111</em></p>
    <p><i>2222222</i></p>
    <p><b>3333333</b></p>
    <p><strong>4444444</strong></p>

    <!--<img>标签可以在网页插入一张图片，它是独立使用的标签，src属性
    定义图片引用地址，alt属性定义图片加载失败显示的文字-->
    <img src="./images/001.png" alt="照片"> <!--./表示当前目录，../表示上级目录，../../表示上上级目录-->
    <img src="images/003.png" alt="照片2">
</body>
</html>
