<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>一级标题</h1>    <!--一级标题-->
        <p>&nbsp;&nbsp;这是一个段落.......<br>.......</p>    <!--&lt;!&ndash;段落标签,&nbsp;表示一个空格-->

    <h2>二级标题</h2>
        <p>10&gt;5</p>     <!--&gt;表达>,&lt;表示<，是为了避免混淆标签括号,<br>表示换行-->
        <p>5&lt;10</p>
</body>
</html>
